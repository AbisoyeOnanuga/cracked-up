// HTML code for the webpage layout <html>

<head>
    <style>
        /* CSS code for the webpage style */
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #question-card {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #question-text {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        #answer-cards {
            width: 80%;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .answer-card {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .answer-text {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .selected {
            border-color: green;
        }

        #submit-button {
            width: 100px;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: green;
            color: white;
            font-size: 18px;
        }

        #score-board {
            width: 80%;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .player-score {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-name {
            font-size: 18px;
        }

        .player-points {
            font-size: 24px;
            font-weight: bold;
            color: green;

        }
    </style>
</head>

    <body>
        <h1>Cards Against Humanity</h1>
        <div id=“container”>
            <div id=“question-card”>
                <p id=“question-text”></p>
            </div>
            <div id=“answer-cards”></div> <button id=“submit-button”>Submit</button>
            <div id=“score-board”></div>
        </div>
        <script src=“script.js”></script> <!-- Link to the js file -->
    </body>

</html>
